<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dice Game <img src="./image/Dice icon.png" alt="Dice icon" height="45px"></h1>
        <div class="dices">
            <div class="dice1">
                <p>Player 1</p>
                <div class="dice-canvas1"></div>
            </div>
            <div class="dice2">
                <p>Player 2</p>
                <div class="dice-canvas2"></div>
            </div>
            
        </div>
        <button type="button">Play</button>
        <p class="winner">Click to play</p>
        <p class="points">Player 1 : <span>0</span> Player 2 : <span>0</span></p>
        <canvas class="canvas1" height="200px" width="200px"></canvas>
        <canvas class="canvas2" height="200px" width="200px"></canvas>
        <canvas class="canvas3" height="200px" width="200px"></canvas>
        <canvas class="canvas4" height="200px" width="200px"></canvas>
        <canvas class="canvas5" height="200px" width="200px"></canvas>
        <canvas class="canvas6" height="200px" width="200px"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
